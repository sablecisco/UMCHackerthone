<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">

    <form th:action="@{/records}" th:object="${rec}" method="post">
        <div class="form-group">
            <label th:for="memberId">멤버 아이다</label>
            <input type="text" th:field="*{memberId}" class="form-control" placeholder="멤버 아이디를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="s_time">시작시간</label>
            <input type="number" th:field="*{s_time}" class="form-control" placeholder="시작 시간을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="e_time">종료사간</label>
            <input type="number" th:field="*{e_time}" class="form-control" placeholder="종료시간을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>

</div> <!-- /container -->


</body>
</html>
